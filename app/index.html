<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
        <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/customcordova.css" />
        <link rel="stylesheet" href="css/main.css" />
        <!-- endinjector -->
    <!-- endbuild -->
  </head>

  <body>
    <!-- <div role="main">
      <section id="uiview" ui-view></section>
    </div> -->

    <!-- Sidebars -->
    <div ng-include="'modules/core/views/sidebar.html'" class="sidebar sidebar-left" toggleable="" parent-active-class="sidebar-left-in" id="mainSidebar">
    </div>
    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          도래솔
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <!-- <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="sidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div> -->
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <section id="uiview" ui-view></section>
        </div>
      </div>

    </div>

    <div ui-yield-to="modals"></div>

    
    <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-mocks/angular-mocks.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-touch/angular-touch.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-utils/ui-utils.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>
        <script src="lib/mockfirebase/dist/mockfirebase.js"></script>
        <script src="lib/angularfire/dist/angularfire.min.js"></script>
        <script src="lib/raf.js/raf.js"></script>
        <script src="lib/spin.js/spin.js"></script>
        <script src="lib/angular-spinner/angular-spinner.js"></script>
        <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
        <!-- endbower -->
    <!-- endbuild -->

    <script src="cordova.js"></script>
    
    <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="lib/famous/dist/famous-global.js"></script>
        <script src="js/env.js"></script>
        <script src="js/config.js"></script>
        <script src="js/application.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/core/components/auth/auth.service.js"></script>
        <script src="modules/core/components/comment/comment.service.js"></script>
        <script src="modules/core/components/composite/composite.service.js"></script>
        <script src="modules/core/components/member/member.service.js"></script>
        <script src="modules/core/components/memorial/memorial.service.js"></script>
        <script src="modules/core/components/story/letter.service.js"></script>
        <script src="modules/core/components/story/mystory.service.js"></script>
        <script src="modules/core/components/story/story.service.js"></script>
        <script src="modules/core/components/user/user.service.js"></script>
        <script src="modules/core/components/util/util.service.js"></script>
        <script src="modules/core/config/routes.js"></script>
        <script src="modules/core/controllers/letter.js"></script>
        <script src="modules/core/controllers/letter_detail.js"></script>
        <script src="modules/core/controllers/letter_new.js"></script>
        <script src="modules/core/controllers/login.js"></script>
        <script src="modules/core/controllers/main.js"></script>
        <script src="modules/core/controllers/member.js"></script>
        <script src="modules/core/controllers/navbar.js"></script>
        <script src="modules/core/controllers/profile.js"></script>
        <script src="modules/core/controllers/story.js"></script>
        <script src="modules/core/controllers/story_detail.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
